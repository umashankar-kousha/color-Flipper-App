<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./icons/palette.svg" type="image/x-icon" />
    <!--Google icon-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_copy"
    />
  </head>
  <body>
    <div class="bg-container">
      <!--card color flipper-->
      <div class="card" id="card">
        <h3 class="heading">Color Flipper App</h3>
        <button class="button" id="button">Change Color</button>
        <div class="copy">
          <p class="color" id="color">#ffffff</p>
          <span class="material-symbols-outlined icon" id="icon">
            content_copy
          </span>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
